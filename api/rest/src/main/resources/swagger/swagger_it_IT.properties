swagger.citizen.fiscalCode=id dell'utente, che corrisponde al codice fiscale
swagger.citizen.enabled=stato dell'abilitazione al servizio da parte del citizen
swagger.citizen.timestampTC=timestamp dell'accettazione di T&C. FORMATO  ISO8601 yyyy-MM-ddTHH:mm:ss.SSSXXXXX
swagger.citizen.payoffInstr=identificativo dello strumento di pagamento per la riscossione del premio
swagger.citizen.payoffInstrType=tipologia di strumento di pagamento per la riscossione del premio
swagger.citizen.ranking=posizione della graduatoria riferita al periodo di premiazione corrente
swagger.citizen.totalParticipants=numero totale di partecipanti al Bonus Pagamenti Digitali
swagger.citizen.awardPeriodId=identificativo univoco del periodo di premiazione
swagger.citizen.accountHolderCF=CF dell'intestatario dell'IBAN
swagger.citizen.accountHolderName=Nome dell'intestatario dell'IBAN
swagger.citizen.accountHolderSurname=Cognome dell'intestatario dell'IBAN
swagger.citizen.validationStatus=Stato di validazione a seguito della chiamata al servizio di checkIban.
swagger.citizen.maxTransactionNumber=Numero massimo di transazioni effettuate dagli utenti che rientrano nel “rimborso speciale”
swagger.citizen.minTransactionNumber=Numero minimo di transazioni effettuate dagli utenti che rientrano nel “rimborso speciale”
swagger.citizen.transactionNumber=Numero di transazioni effettuate dall’utente
swagger.citizen.hpan=Id dello strumento di pagamento, che corrisponde all’hash del PAN (Primary Account Number) del metodo di pagamento
swagger.citizen.technicalAccountHolder=Ragione sociale dell’Issuer presso il quale è stato aperto il conto. Esempio: CONTO TECNICO srl
swagger.citizen.idTrxPivot=Identificativo della transazione che ha raggiunto o superato la soglia massima di cashback cumulabile nel periodo di riferimento
swagger.citizen.cashbackNorm=Valore del cashback normalizzato della transazione pivot, valorizzato solo se esiste transazione pivot
swagger.citizen.idTrxMinTransactionNumber=Identificativo della cinquatesima transazione vincente
swagger.citizen.totalCashback=Cashback totale accumulato dal cittadino
swagger.citizen.maxCashback=Cashback massimo cumulabile nel periodo di riferimento
swagger.citizen.issuerCardId=Identificativo dello strumento di pagamento rilasciato dall'Issuer in caso di Conto Tecnico
swagger.citizen.flagTechnicalAccount=Contiene il valore true solo nel caso in l'Issuer gestirà gli account tecnici. In questo caso il campo IBAN di risposta conterrà un placeholder
swagger.citizen.technicalAccount=Label fissa tramite la quale si verifica la presenza di un conto tecnico