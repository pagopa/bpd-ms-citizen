spring.secondary.datasource.enable=${CITIZEN_SECONDARY_DB_ENABLE:true}
spring.secondary.datasource.driver-class-name=org.postgresql.Driver
spring.secondary.datasource.url=${CITIZEN_REPLICA_CONN_URL:${POSTGRES_CONN_URL:jdbc:postgresql://${CITIZEN_REPLICA_DB_HOST:${POSTGRES_REPLICA_HOST:localhost}}:${CITIZEN_REPLICA_DB_PORT:${POSTGRES_PORT:5432}}/${CITIZEN_REPLICA_DB_NAME:${POSTGRES_REPLICA_DB_NAME:}}}}
spring.secondary.datasource.username=${CITIZEN_REPLICA_DB_USERNAME:${POSTGRES_REPLICA_USERNAME:}}
spring.secondary.datasource.password=${CITIZEN_REPLICA_DB_PASSWORD:${POSTGRES_REPLICA_PASSWORD:}}
spring.secondary.datasource.hikari.maximumPoolSize=${POSTGRES_REPLICA_POOLSIZE:${POSTGRES_POOLSIZE:5}}
spring.secondary.datasource.hikari.connectionTimeout=${POSTGRES_TIMEOUT:6000}
spring.secondary.datasource.hikari.leakDetectionThreshold=${POSTGRES_LEAK_TIMEOUT:0}
spring.secondary.datasource.hikari.idleTimeout=${POSTGRES_IDLE_TIMEOUT:600000}
spring.secondary.datasource.hikari.maxLifetime=${POSTGRES_MAX_TIMEOUT:1800000}
spring.secondary.datasource.hikari.schema=${CITIZEN_DB_SCHEMA:${POSTGRES_SCHEMA:}}
spring.secondary.datasource.hikari.readOnly=true
spring.secondary.datasource.hikari.pool-name=CitizenSecondaryDataSource
spring.secondary.datasource.hikari.data-source-properties.ApplicationName=${spring.application.name}
spring.secondary.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.secondary.jpa.hibernate.ddl-auto=none
spring.secondary.jpa.show-sql=${POSTGRES_SHOW_SQL:true}
spring.secondary.jpa.open-in-view=false
spring.secondary.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
spring.secondary.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=${PAYINSTR_LOG_QUERY: 450}
spring.secondary.jpa.properties.hibernate.generate_statistics={PAYINSTR_STATISTICS: false}