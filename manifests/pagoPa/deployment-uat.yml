apiVersion: apps/v1
kind: Deployment
metadata:
  name: bpdmscitizen
spec:
  selector:
    matchLabels:
      app: bpdmscitizen
  template:
    metadata:
      labels:
        app: bpdmscitizen
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
    spec:
      containers:
        - name: bpdmscitizen
          image: cstaruacr.azurecr.io/bpdmscitizen
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: postgres-credentials
            - secretRef:
                name: bpdmscitizen
            - secretRef:
                name: application-insights
            - configMapRef:
                name: eventhub-common
            - configMapRef:
                name: eventhub-logging
            - configMapRef:
                name: bpdmscitizen
            - configMapRef:
                name: jvm
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 600Mi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 20
          imagePullPolicy: Always
---
